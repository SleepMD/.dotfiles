# SOURCES
# https://starship.rs/config
# https://starship.rs/presets/nerd-font.html#configuration

# DEBUG via:
# starship explain
# STARSHIP_LOG=trace

"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# newline between commands
add_newline = true

# ! opt-in for individual modules (e.g., aws, docker, gcloud, nodejs, python)
# standalone format to get os glyph on ps1 line,
# prompt character below
format = """
$os$username$hostname:$directory$git_branch$git_status$git_commit$python$cmd_duration
$character
"""
## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [â•­â”€$user]($style)@"
style_user = "bold red"
style_root = "bold red"
show_always = true
#  format = '[$user]($style)'
#  style_root = 'fg:190 bold'
#  style_user = 'fg:226 bold'
disabled = false

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed red"
trim_at = "-"
ssh_only = false
disabled = false
#  format = '[$hostname]($style)'
#  style = 'fg:81 bold'

# Third param
[directory]
#  style = "purple"
truncate_to_repo = true
truncation_symbol = "repo: "
truncation_length = 3
fish_style_pwd_dir_length = 0
use_logical_path = true
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'fg:85 bold'
disabled = false
#  read_only = 'ğŸ”’'
read_only_style = 'red'
#  truncation_symbol = '.../'
home_symbol = '~'
read_only = " ï ½"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
deleted = "x"
format = '([\[$all_status$ahead_behind\]]($style) )'
#  style = 'red bold'
stashed = '\$'
#  ahead = 'â‡¡'
#  behind = 'â‡£'
#  diverged = 'â‡•'
conflicted = '='
#  deleted = 'âœ˜'
renamed = 'Â»'
modified = '!'
staged = '+'
untracked = '?'
disabled = true

# Last param in the first line/row
[cmd_duration]
format = "took [$duration]($style)"
disabled = false
min_time = 2000
#  format = '\([$duration]($style)\) '
style = 'yellow bold'
show_milliseconds = true
show_notifications = false
min_time_to_notify = 45000

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = "ï•¸ "
charging_symbol = "ï–ƒ "
discharging_symbol = "ï–‚ "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: optional param 1
[time]
format = " ğŸ•™ $time($style)\n"
#  time_format = "%T"
style = "bright-white"
disabled = true
#  format = '[$time]($style)'
#  style = 'bold fg:202'
use_12hr = false
utc_time_offset = 'local'
time_range = '-'
time_format = '%T %d/%m'


# Prompt: param 2 â””â”€
[character]
success_symbol = " [â•°â”€Î»](bold red)"
error_symbol = " [Ã—](bold red)"
format = '$symbol '
#  success_symbol = '[â¯](bold green)'
#  error_symbol = '[â¯](bold red)'
vicmd_symbol = '[â®](bold green)'
disabled = false

# SYMBOLS
[status]
#  symbol = "ğŸ”´"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = false
#  format = '[status](bright-red): [$status]($style) '
symbol = 'âœ–'
not_executable_symbol = 'ğŸš«'
not_found_symbol = 'ğŸ”'
sigint_symbol = 'ğŸ§±'
signal_symbol = 'âš¡'
style = 'bold red'
recognize_signal_code = true

